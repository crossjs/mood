<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mood</title>
<script src="//ue.17173cdn.com/a/lib/pandora.js"></script>
</head>
<body>

<h3>专区</h3>
<div id="mood-zhuanqu"
  data-widget="mood"
  data-widget-channel="10009"
  data-widget-web-id="2814902"
  data-widget-kind="1"
  ></div>

<h3>新闻</h3>
<div id="mood-news"></div>

<h3>表情对应推荐文章</h3>
<div class="mood-lists">
  <div class="mood-list" style="display: none;">1</div>
  <div class="mood-list" style="display: none;">2</div>
  <div class="mood-list" style="display: none;">3</div>
  <div class="mood-list" style="display: block;">4</div>
  <div class="mood-list" style="display: none;">5</div>
  <div class="mood-list" style="display: none;">6</div>
  <div class="mood-list" style="display: none;">7</div>
</div>

<script>
  pandora.use(['$', 'mood'], function($, Mood) {
    new Mood({
      element: '#mood-news',
      channel: '10009',
      webId: '2814902',
      kind: '1',
      moods: 'NEWS',
      events: {
        enter: function(e, index) {
          $('.mood-lists').children(':eq(' + index + ')').show()
            .siblings(':visible').hide();
        }
      }
    });
  });
</script>
</body>
</html>
