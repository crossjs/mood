<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mood</title>
</head>
<body>
<!-- 表情对应推荐文章 -->
<div class="mood-lists">
  <div class="mood-list mood-list-1" style="display: none;">1</div>
  <div class="mood-list mood-list-2" style="display: none;">2</div>
  <div class="mood-list mood-list-3" style="display: none;">3</div>
  <div class="mood-list mood-list-4" style="display: block;">4</div>
  <div class="mood-list mood-list-5" style="display: none;">5</div>
  <div class="mood-list mood-list-6" style="display: none;">6</div>
  <div class="mood-list mood-list-7" style="display: none;">7</div>
</div>
<script src="../vendor/jquery/jquery.js"></script>
<script src="../vendor/seajs/sea.js"></script>
<script>
  seajs.config({
    'base': '../sea-modules/',
    'map': [
      ['/sea-modules/jquery', '/vendor/jquery/jquery']
    ],
    'alias': {
      '$': 'jquery',
      'handlebars': 'gallery/handlebars/1.3.0/handlebars-runtime',
      'importstyle': 'pandora/importstyle/1.0.0/importstyle',
      'widget': 'pandora/widget/1.0.0/widget',
      'tips': 'pandora/dialog/1.0.0/tips',
      'mood': 'pandora/mood/1.0.0/mood'
    }
  });
  seajs.use('mood', function (Mood) {
    var mood1 = new Mood({
      container: $('<div/>').appendTo(document.body),
      channelId: '10009',
      webId: '2814902',
      kindId: '1',
      delegates: {
        'mouseover .ue-mood-item': function (e) {
          var el = e.currentTarget;
          $('.mood-list-' + ($(el).index() + 1)).show()
            .siblings(':visible').hide();
        }
      }
    });

    var mood2 = new Mood({
      container: $('<div/>').appendTo(document.body),
      channelId: '10009',
      webId: '2814902',
      kindId: '1',
      moods: 'NEWS',
      delegates: {
        'mouseover .ue-mood-item': function (e) {
          var el = e.currentTarget;
          $('.mood-list-' + ($(el).index() + 1)).show()
            .siblings(':visible').hide();
        }
      }
    });
  });
</script>
</body>
</html>
